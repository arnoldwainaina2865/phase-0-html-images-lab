<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Images</title>
</head>
<body>
  <!-- Image 1: Just source attribute -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg">

  <!-- Image 2: Source and alt attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion">

  <!-- Image 3: Source, alt, and title attributes -->
  <img src="https://s3.amazonaws.com/ironboard-learn/lion.jpg" alt="A majestic lion" title="King of the jungle">
</body>
</html>
